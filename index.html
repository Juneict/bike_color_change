<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="logo.png" alt="" class="logo">
            <a href="" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque quae sit dolor repellat totam quas veniam sed et voluptatibus, unde aspernatur commodi? Dolore voluptatum illum a delectus nulla est impedit.</p>
            <h3>Choose your color</h3>
            <div class="color-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
</body>
<script>
    let redBtn =document.getElementById("red");
    let blueBtn = document.getElementById("blue");
    let blackBtn = document.getElementById("black");
    let bike = document.getElementById("bike");
    
    redBtn.onclick =function(){
        bike.style.backgroundImage = "url(BMW1.png)";
    }
    blueBtn.onclick =function(){
        bike.style.backgroundImage = "url(BMW2.png)";
    }
    blackBtn.onclick =function(){
        bike.style.backgroundImage = "url(BMW3.png)";
    }
    
</script>
</html>
